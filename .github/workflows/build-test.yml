on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "latest"

      - name: Restore
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Lint Styles
        run: npm run lint:styles

      - name: Unit Tests
        run: npm run test:unit

      - name: Build
        run: npm run build
